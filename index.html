<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--MOMENT.JS-->
    <script src="./assets/lib/moment/moment-with-locales.js"></script>

    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/scss/allStyles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- TITLE -->
    <header id="mainHeader">
      <h1>the WeatherApp</h1>

      <p id="currentDay"></p>

      <!-- SEARCH BAR -->
      <div class="input">
        <input
          type="text"
          value=""
          class="inputValue"
          placeholder="Search Your City"
        />
        <button
          type="submit"
          value="search"
          onclick="moveHeaderSearch()"
          class="button"
        >
          search
        </button>
        <button onclick="moveHeaderClear()" class="clear">clear</button>
      </div>
    </header>

    <main>
      <!-- CURRENT WEATHER -->
      <div class="weather-display hide">
        <div class="currentCard">
          <img class="current-weather-icon"></img>
          <div class="currentCardMain">
            <h1 class="name"></h1>
            <div class="currentCardMainSub">
              <p class="temp"></p>
              <p class="humi"></p>
              <p class="wind"></p>
            </div>
            <div class="currentCardSecondSub">
              <p class="latCoord"></p>
              <p class="lonCoord"></p>
              <p class="uvi"></p>
            </div>
          </div>
        </div>
        <section id="form">
          <ul class="searchHistLi"></ul>
          <div id="previousSearches" class="form-group"></div>
        </section>
      </div>
    </main>

    <!-- FIVE DAY WEATHER DISPLAY -->
    <div class="futureCard"></div>
      <!-- <p>weather application copyright 2022</p> -->
    </footer>

    <!--SCRIPT TAGS-->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
