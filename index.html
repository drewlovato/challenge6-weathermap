<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

    <!--MOMENT.JS-->
    <script src="./assets/lib/moment/moment-with-locales.js"></script>

    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- TITLE -->
    <header>
      <h1>Worldwide Weather</h1>
      <p id="currentDay"></p>

      <!-- SEARCH BAR -->
      <div class="input">
        <input type="text" value="" class="inputValue" />
        <input type="submit" value="search" class="button" />
        <button class="clear">clear</button>
      </div>
    </header>

    <main>
      <!-- SEARCH HISTORY -->
      <section id="form">
        <ul class="searchHistLi"></ul>
        <div id="previousSearches" class="form-group"></div>

        <!-- <button id="btnClearSearchHistory" class="invisible">
          Clear Search History
        </button> -->
      </section>

      <!-- CURRENT WEATHER -->
      <div class="weather-display">
        <h1 class="name"></h1>
        <div class="currentCard">
          <p class="temp"></p>
          <p class="humi"></p>
          <p class="wind"></p>
        </div>
        <p class="latCoord"></p>
        <p class="lonCoord"></p>
        <p class="uvi"></p>
      </div>
    </main>

    <!-- FIVE DAY WEATHER DISPLAY -->
    <div class="futureCard"></div>

    <!-- FOOTER -->
    <footer>
      <p>weather application copyright 2022</p>
    </footer>

    <!--SCRIPT TAGS-->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
